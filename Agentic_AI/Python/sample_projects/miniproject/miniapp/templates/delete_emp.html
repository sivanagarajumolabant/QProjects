<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h2>Are you sure you want to delete "{{ employee.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'list_emp' %}">Cancel</a>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
