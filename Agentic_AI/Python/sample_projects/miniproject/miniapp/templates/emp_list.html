<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
</head>
<body>
    <h2>Employee List</h2>
    <a href="{% url 'create_emp' %}">Add Employee</a>
    <ul>
        {% for employee in employees %}
            <li>
                {{ employee.name }} - {{ employee.position }}
                <a href="{% url 'update_emp' employee.id %}">Edit</a>
                <a href="{% url 'delete_emp' employee.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
